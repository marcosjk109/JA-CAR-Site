<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Slider</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="css/sofa.css">
</head>
<body>
    <h1>Higienização De Sofa</h1>
    <div class="container">
        <div class="image-container">
            <img src="image/s1.png" id="content1" class="active">
            <img src="image/s2.png" id="content2">
            <img src="image/s3.png" id="content3">
            <img src="image/s4.png" id="content4">
            <img src="image/s5.png" id="content5">
            <img src="image/s6.png" id="content6">
            <img src="image/s7.png" id="content7">
            <img src="image/s8.png" id="content8">
            <img src="image/s9.png" id="content9">
            <img src="image/s10.png" id="content10">
            <img src="image/s11.png" id="content11">
            <img src="image/s12.png" id="content12">
            <img src="image/s13.png" id="content13">
            <img src="image/s14.png" id="content14">
            <img src="image/s15.png" id="content15">
        </div>
        <div class="dot-container">
            <button onclick = "dot(1)"></button>
            <button onclick = "dot(2)"></button>
            <button onclick = "dot(3)"></button>
            <button onclick = "dot(4)"></button>
            <button onclick = "dot(5)"></button>
            <button onclick = "dot(6)"></button>
            <button onclick = "dot(7)"></button>
            <button onclick = "dot(8)"></button>
            <button onclick = "dot(9)"></button>
            <button onclick = "dot(10)"></button>
            <button onclick = "dot(11)"></button>
            <button onclick = "dot(12)"></button>
            <button onclick = "dot(13)"></button>
            <button onclick = "dot(14)"></button>
            <button onclick = "dot(15)"></button>
        </div>
        <button id="prev" onclick="prev()"> &lt; </button>
        <button id="next" onclick="next()"> &gt; </button>
    </div>
    <script src="js/sofa.js"></script>
</body>
</html>
