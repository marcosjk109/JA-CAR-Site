<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Image Slider</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <h1>Higienização De Carros</h1>
    <div class="container">
        <div class="image-container">
            <img src="image/1.jpg" id="content1" class="active">
            <img src="image/2.jpg" id="content2">
            <img src="image/11.jpg" id="content3">
            <img src="image/14.jpg" id="content4">
            <img src="image/15.jpg" id="content5">
            <img src="image/16.jpg" id="content6">
            <img src="image/21.jpg" id="content7">
            <img src="image/22.jpg" id="content8">
            <img src="image/23.jpg" id="content9">
        </div>
        <div class="dot-container">
            <button onclick = "dot(1)"></button>
            <button onclick = "dot(2)"></button>
            <button onclick = "dot(3)"></button>
            <button onclick = "dot(5)"></button>
            <button onclick = "dot(6)"></button>
            <button onclick = "dot(7)"></button>
            <button onclick = "dot(8)"></button>
            <button onclick = "dot(9)"></button>
        </div>
        <button id="prev" onclick="prev()"> &lt; </button>
        <button id="next" onclick="next()"> &gt; </button>
    </div>
    <script src="js/gallery.js"></script>
</body>
</html>
