<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Slider</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="css/tapete.css">
</head>
<body>
    <h1>Limpeza de Tapete</h1>
    <div class="container">
        <div class="image-container">
            <img src="image/t1.png" id="content1" class="active">
            <img src="image/t3.jpg" id="content2">
            <img src="image/t4.jpg" id="content3">
            <img src="image/t5.jpg" id="content4">
            <img src="image/t6.jpg" id="content5">
            <img src="image/t7.jpg" id="content6">
            <img src="image/t8.jpg" id="content7">
        </div>
        <div class="dot-container">
            <button onclick = "dot(1)"></button>
            <button onclick = "dot(2)"></button>
            <button onclick = "dot(3)"></button>
            <button onclick = "dot(4)"></button>
            <button onclick = "dot(5)"></button>
            <button onclick = "dot(6)"></button>
            <button onclick = "dot(7)"></button>
        </div>
        <button id="prev" onclick="prev()"> &lt; </button>
        <button id="next" onclick="next()"> &gt; </button>
    </div>
    <script src="js/tapete.js"></script>
</body>
</html>
