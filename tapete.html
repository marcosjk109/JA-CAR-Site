<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="/css/swiper-bundle.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="/css/carro.css">

    <title>Tapetes</title>
</head>

<body>

        <!-- =============== SWIPER GALLERY CARDS =============== -->
        <div class="gallery">
        <div class="swiper gallery-cards">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="/image/21.jpg" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Ornament Vase</h3>
                            <span class="gallery__subtitle">Modern</span>
                        </div>
                    </article>
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="/image/22.jpg" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Ornament Vase</h3>
                            <span class="gallery__subtitle">Modern</span>
                        </div>
                    </article>
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="/image/23.jpg" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Ornament Vase</h3>
                            <span class="gallery__subtitle">Modern</span>
                        </div>
                    </article>
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="/image/12.jpg" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Ornament Vase</h3>
                            <span class="gallery__subtitle">Modern</span>
                        </div>
                    </article>
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="/img/img5.png" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Ornament Vase</h3>
                            <span class="gallery__subtitle">Modern</span>
                        </div>
                    </article>
                </div>
            </div>
        </div>

        <!-- =============== SWIPER GALLERY THUMBNAIL =============== -->
        <div class="gallery__overflow">
            <div class="swiper gallery-thumbs">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="/image/lavagem-de-caro.jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="/img/img2.png" alt="image thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="/img/img3.png" alt="image thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="/img/img4.png" alt="image thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="/img/img5.png" alt="image thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>
                </div>

                <!-- Swiper pagination-->
                <div class="swiper-pagination"></div>
            </div>
             <!--swiper arrows-->
             <div class="swiper-button-next">
              <i class="ri-arrow-right-line"></i>
            </div>
            <div class="swiper-button-prev">
              <i class="ri-arrow-left-line"></i>
            </div>
        </div>
    </div>
    <script src="/js/swiper-bundle.min.js"></script>
    <script src="/js/carro.js"></script>
</body>

</html>
